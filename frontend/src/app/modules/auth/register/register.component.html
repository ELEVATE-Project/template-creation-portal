<div fxLayout="row">
  <div class="auth-background"></div>
  <div class="container" fxLayoutAlign="center stretch" fxLayout="column">
    <div fxLayout="column" fxLayoutAlign="center space-evenly">
      <mat-card>
      <div>
        <h1>
          Get Started !
        </h1>
      </div>
      <div fxLayout="column" fxLayoutAlign="center">
        <div fxFlex="100" fxFlex.sm="80" fxFlex.xs="95" fxLayout="column">
          <app-dynamic-form [jsonFormData]="formData" #registerForm fxFlex="100" (onEnter)="onSubmit()"></app-dynamic-form>
          <button mat-raised-button color="primary" [disabled]="!registerForm.myForm.valid" class="btn login"
            (click)="onSubmit()" fxFlex="100">
            <h3>Sign up </h3>
          </button>
          <div  fxLayout="column" fxLayoutAlign="space-between center" class="wrapper" >
            <a routerLink="/auth/login" class="forgot-password">Already have an account ? Login</a>
          </div>
        </div>
      </div>
    </mat-card>
    </div>
  </div>
</div>
